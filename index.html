<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Instrument with 3D Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }
        .slider-container {
            margin: 20px auto;
            width: 90%;
        }
        .slider-label {
            margin-bottom: 10px;
            font-size: 16px;
        }
        input[type="range"] {
            width: 100%;
        }
        .controls {
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 16px;
        }
        button:active {
            background-color: #666;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Phone Instrument</h1>
    
    <!-- Permission Button -->
    <button id="permissionButton">Allow Motion Permissions</button>

    <!-- Sliders -->
    <div id="sliderSection">
        <div class="slider-container">
            <div class="slider-label">Frequency Range</div>
            <input id="frequencyRange" type="range" min="100" max="2000" value="440">
        </div>

        <div class="slider-container">
            <div class="slider-label">Reverb Intensity</div>
            <input id="reverbIntensity" type="range" min="0" max="1" step="0.1" value="0.5">
        </div>

        <div class="slider-container">
            <div class="slider-label">Volume</div>
            <input id="volumeControl" type="range" min="-60" max="0" step="1" value="-12">
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button id="startButton" class="hidden">Start</button>
        <button id="stopButton" class="hidden">Stop</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
    <script>
        let osc, reverb, volume, isTouching = false;
        let neutralAlpha, neutralBeta, neutralGamma; // Neutral orientation
        let neutralX, neutralY, neutralZ; // Neutral acceleration values

        // Initialize Tone.js elements
        function setupAudio() {
            const frequency = document.getElementById('frequencyRange').value;
            const reverbIntensity = document.getElementById('reverbIntensity').value;
            const volumeLevel = document.getElementById('volumeControl').value;

            osc = new Tone.Oscillator(frequency, "sine").start();
            reverb = new Tone.Reverb(reverbIntensity).toDestination();
            volume = new Tone.Volume(volumeLevel).toDestination();

            osc.connect(volume);
            volume.connect(reverb);
        }

        // Set neutral point for 3D tracking
        function setNeutralPoint(event) {
            neutralAlpha = event.alpha;
            neutralBeta = event.beta;
            neutralGamma = event.gamma;

            neutralX = event.accelerationIncludingGravity.x;
            neutralY = event.accelerationIncludingGravity.y;
            neutralZ = event.accelerationIncludingGravity.z;

            console.log(`Neutral point set: alpha=${neutralAlpha}, beta=${neutralBeta}, gamma=${neutralGamma}`);
        }

        // Handle motion changes
        function handleMotion(event) {
            const deltaAlpha = event.alpha - neutralAlpha;
            const deltaBeta = event.beta - neutralBeta;
            const deltaGamma = event.gamma - neutralGamma;

            const deltaX = event.accelerationIncludingGravity.x - neutralX;
            const deltaY = event.accelerationIncludingGravity.y - neutralY;
            const deltaZ = event.accelerationIncludingGravity.z - neutralZ;

            // Example mappings
            osc.frequency.value = Tone.Frequency(440).transpose(deltaBeta / 10); // Beta for pitch
            reverb.decay = Math.max(0.1, deltaGamma / 90); // Gamma for reverb
            volume.volume.value = Math.max(-60, deltaX * 5); // Acceleration X for volume
        }

        // Request motion permissions
        document.getElementById('permissionButton').addEventListener('click', () => {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response === 'granted') {
                        window.addEventListener('deviceorientation', setNeutralPoint, { once: true });
                        window.addEventListener('deviceorientation', handleMotion);
                        window.addEventListener('devicemotion', handleMotion);
                        document.getElementById('permissionButton').classList.add('hidden');
                        document.getElementById('startButton').classList.remove('hidden');
                    } else {
                        alert('Motion permissions denied.');
                    }
                }).catch(error => {
                    alert('Error requesting motion permissions: ' + error.message);
                });
            } else {
                window.addEventListener('deviceorientation', setNeutralPoint, { once: true });
                window.addEventListener('deviceorientation', handleMotion);
                window.addEventListener('devicemotion', handleMotion);
                document.getElementById('permissionButton').classList.add('hidden');
                document.getElementById('startButton').classList.remove('hidden');
            }
        });

        // Start button
        document.getElementById('startButton').addEventListener('click', async () => {
            await Tone.start();
            setupAudio();

            document.getElementById('sliderSection').classList.add('hidden');
            document.getElementById('startButton').classList.add('hidden');
            document.getElementById('stopButton').classList.remove('hidden');
        });

        // Stop button
        document.getElementById('stopButton').addEventListener('click', () => {
            if (osc) osc.stop();
            window.removeEventListener('deviceorientation', handleMotion);
            window.removeEventListener('devicemotion', handleMotion);

            document.getElementById('sliderSection').classList.remove('hidden');
            document.getElementById('startButton').classList.remove('hidden');
            document.getElementById('stopButton').classList.add('hidden');
        });
    </script>
</body>
</html>
