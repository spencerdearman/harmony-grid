<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HueSynth</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 100%; max-width: 400px; display: none; margin: auto; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>HueSynth</h1>
    
    <button id="allowCamera">Allow Camera</button>
    
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <p id="colorLabel">Detected Colors: </p>

    <button id="startStop">Stop</button>
    <button id="toggleReverb">Toggle Reverb</button>
    <button id="togglePhaser">Toggle Phaser</button>
    <button id="toggleVibrato">Toggle Vibrato</button>

    <script>
        const video = document.getElementById("video");
        const allowCameraButton = document.getElementById("allowCamera");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const colorLabel = document.getElementById("colorLabel");
        const startStopButton = document.getElementById("startStop");

        let isPlaying = true;
        let interval;
        
        const synth = new Tone.PolySynth(Tone.Synth).toDestination();
        const effects = {
            reverb: new Tone.Reverb({ decay: 2, wet: 0.5 }),
            phaser: new Tone.Phaser({ frequency: 15, octaves: 5, baseFrequency: 1000 }),
            vibrato: new Tone.Vibrato(5, 0.2)
        };

        const effectState = {
            reverb: false,
            phaser: false,
            vibrato: false
        };

        async function startCamera() {
            try {
                const constraints = {
                    video: { facingMode: "environment", width: { ideal: 2772 }, height: { ideal: 2072 } }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
                video.style.display = "block";
                allowCameraButton.style.display = "none"; // Hide button after permission granted
            } catch (err) {
                console.error("Camera access denied:", err);
            }
        }

        allowCameraButton.addEventListener("click", startCamera);

        function updateEffects() {
            synth.disconnect();
            let lastNode = synth;

            for (const effect in effectState) {
                if (effectState[effect]) {
                    lastNode.connect(effects[effect]);
                    lastNode = effects[effect];
                }
            }

            lastNode.toDestination();
        }

        function toggleEffect(effect, button) {
            effectState[effect] = !effectState[effect];
            updateEffects();
            button.textContent = `${effect.charAt(0).toUpperCase() + effect.slice(1)}: ${effectState[effect] ? "ON" : "OFF"}`;
        }

        document.getElementById("toggleReverb").addEventListener("click", function () {
            toggleEffect("reverb", this);
        });

        document.getElementById("togglePhaser").addEventListener("click", function () {
            toggleEffect("phaser", this);
        });

        document.getElementById("toggleVibrato").addEventListener("click", function () {
            toggleEffect("vibrato", this);
        });

        function getAverageColor() {
            const width = canvas.width;
            const height = canvas.height;
            const pixelData = ctx.getImageData(0, 0, width, height).data;

            let r = 0, g = 0, b = 0, count = 0;
            for (let i = 0; i < pixelData.length; i += 4) {
                r += pixelData[i];
                g += pixelData[i + 1];
                b += pixelData[i + 2];
                count++;
            }

            return rgbToColor(r / count, g / count, b / count);
        }

        function rgbToColor(r, g, b) {
            if (r > g + 30 && r > b + 30) return "red";
            if (r > b && g > r) return "orange";
            if (g > r + 30 && g > b + 30) return "green";
            if (b > r + 30 && b > g + 30) return "blue";
            if (r > g && b > g) return "purple";
            return "yellow";
        }

        function playNotes() {
            if (!isPlaying) return;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const detectedColor = getAverageColor();
            colorLabel.textContent = `Detected Color: ${detectedColor}`;

            const colorToNote = {
                red: ["C1", "C2", "C3"],
                orange: ["D1", "D2", "D3"],
                yellow: ["E1", "E2", "E3"],
                green: ["F1", "F2", "F3"],
                blue: ["A1", "A2", "A3"],
                purple: ["B1", "B2", "B3"]
            };

            if (colorToNote[detectedColor]) {
                synth.triggerAttackRelease(colorToNote[detectedColor][Math.floor(Math.random() * 3)], "0.3s");
            }
        }

        function togglePlayback() {
            isPlaying = !isPlaying;
            startStopButton.textContent = isPlaying ? "Stop" : "Start";
        }

        startStopButton.addEventListener("click", togglePlayback);

        video.addEventListener("loadeddata", () => {
            interval = setInterval(playNotes, 200);
        });
    </script>
</body>
</html>
