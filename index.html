<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Phone Instrument</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }
        .slider-container {
            margin: 20px auto;
            width: 90%;
        }
        .slider-label {
            margin-bottom: 10px;
            font-size: 16px;
        }
        input[type="range"] {
            width: 100%;
        }
        .controls {
            margin: 20px auto;
        }
        .indicatorDot {
            width: 30px;
            height: 30px;
            background-color: #e5b17e;
            border-radius: 50%;
            position: fixed;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 16px;
        }
        button:active {
            background-color: #666;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Phone Instrument</h1>
    
    <!-- Permission Button -->
    <button id="permissionButton">Allow Motion Permissions</button>

    <!-- Sliders -->
    <div id="sliderSection">
        <div class="slider-container">
            <div class="slider-label">Frequency Range</div>
            <input id="frequencyRange" type="range" min="100" max="2000" value="440">
        </div>

        <div class="slider-container">
            <div class="slider-label">Reverb Intensity</div>
            <input id="reverbIntensity" type="range" min="0" max="1" step="0.1" value="0.5">
        </div>

        <div class="slider-container">
            <div class="slider-label">Volume</div>
            <input id="volumeControl" type="range" min="-60" max="0" step="1" value="-12">
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button id="startButton" class="hidden">Start</button>
        <button id="stopButton" class="hidden">Stop</button>
    </div>

    <div class="indicatorDot"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
    <script>
        let osc, reverb, volume, pan, delay;
        let dot = document.querySelector('.indicatorDot');
        const boundary = 10; // Internal 10px barrier
        let dotX = window.innerWidth / 2; // Start at screen center
        let dotY = window.innerHeight / 2;

        // Initialize Tone.js elements
        function setupAudio() {
            const frequency = document.getElementById('frequencyRange').value;
            const reverbIntensity = document.getElementById('reverbIntensity').value;
            const volumeLevel = document.getElementById('volumeControl').value;

            osc = new Tone.Oscillator(frequency, "sine").start();
            reverb = new Tone.Reverb(reverbIntensity).toDestination();
            volume = new Tone.Volume(volumeLevel).toDestination();
            pan = new Tone.Panner(0).connect(volume);
            delay = new Tone.FeedbackDelay(0.2, 0.5).connect(reverb);

            osc.connect(pan);
        }

        // Handle motion-based sound and ball movement
        function handleMotion(event) {
            const beta = event.beta; // Forward/backward tilt
            const gamma = event.gamma; // Left/right tilt

            // Adjust pitch based on tilt
            osc.frequency.value = Tone.Frequency(440).transpose(beta / 10);

            // Adjust stereo panning
            pan.pan.value = gamma / 90;

            // Move the ball in the direction of tilt
            const speed = 2; // Adjust speed as necessary
            dotX += gamma * speed * 0.01; // Map gamma to horizontal movement
            dotY += beta * speed * 0.01;  // Map beta to vertical movement

            // Constrain the ball within the screen with 10px padding
            dotX = Math.max(boundary, Math.min(window.innerWidth - boundary - 30, dotX));
            dotY = Math.max(boundary, Math.min(window.innerHeight - boundary - 30, dotY));

            // Move the indicator dot
            dot.style.left = `${dotX}px`;
            dot.style.top = `${dotY}px`;
        }

        // Handle sudden movements for volume change
        function handleShake(event) {
            const { x, y, z } = event.accelerationIncludingGravity;
            const shakeMagnitude = Math.sqrt(x * x + y * y + z * z);

            if (shakeMagnitude > 20) {
                volume.volume.value = -6; // Increase volume
                setTimeout(() => volume.volume.value = -12, 500); // Reset volume
            }
        }

        // Request motion permissions
        document.getElementById('permissionButton').addEventListener('click', () => {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response === 'granted') {
                        window.addEventListener('deviceorientation', handleMotion);
                        window.addEventListener('devicemotion', handleShake);
                        document.getElementById('permissionButton').classList.add('hidden');
                        document.getElementById('startButton').classList.remove('hidden');
                    } else {
                        alert('Motion permissions denied.');
                    }
                }).catch(error => {
                    alert('Error requesting motion permissions: ' + error.message);
                });
            } else {
                window.addEventListener('deviceorientation', handleMotion);
                window.addEventListener('devicemotion', handleShake);
                document.getElementById('permissionButton').classList.add('hidden');
                document.getElementById('startButton').classList.remove('hidden');
            }
        });

        // Start button
        document.getElementById('startButton').addEventListener('click', async () => {
            await Tone.start();
            setupAudio();

            document.getElementById('sliderSection').classList.add('hidden');
            document.getElementById('startButton').classList.add('hidden');
            document.getElementById('stopButton').classList.remove('hidden');
        });

        // Stop button
        document.getElementById('stopButton').addEventListener('click', () => {
            if (osc) osc.stop();
            window.removeEventListener('deviceorientation', handleMotion);
            window.removeEventListener('devicemotion', handleShake);

            document.getElementById('sliderSection').classList.remove('hidden');
            document.getElementById('startButton').classList.remove('hidden');
            document.getElementById('stopButton').classList.add('hidden');
        });
    </script>
</body>
</html>
