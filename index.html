<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Instrument</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }
        .slider-container {
            margin: 20px auto;
            width: 90%;
        }
        .slider-label {
            margin-bottom: 10px;
            font-size: 16px;
        }
        input[type="range"] {
            width: 100%;
        }
        .controls {
            margin: 20px auto;
        }
        .indicatorDot {
            width: 30px;
            height: 30px;
            background-color: #e5b17e;
            border-radius: 50%;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 16px;
        }
        button:active {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Interactive Phone Instrument</h1>
    
    <div class="slider-container">
        <div class="slider-label">Frequency Range</div>
        <input id="frequencyRange" type="range" min="100" max="2000" value="440">
    </div>

    <div class="slider-container">
        <div class="slider-label">Reverb Intensity</div>
        <input id="reverbIntensity" type="range" min="0" max="1" step="0.1" value="0.5">
    </div>

    <div class="slider-container">
        <div class="slider-label">Volume</div>
        <input id="volumeControl" type="range" min="-60" max="0" step="1" value="-12">
    </div>

    <div class="controls">
        <button id="startButton">Start</button>
        <button id="stopButton" style="display: none;">Stop</button>
    </div>

    <div class="indicatorDot"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
    <script>
        // Initialize global variables
        let osc, reverb, volume, isTouching = false;

        // Initialize Tone.js elements
        function setupAudio() {
            const frequency = document.getElementById('frequencyRange').value;
            const reverbIntensity = document.getElementById('reverbIntensity').value;
            const volumeLevel = document.getElementById('volumeControl').value;

            osc = new Tone.Oscillator(frequency, "sine").start();
            reverb = new Tone.Reverb(reverbIntensity).toDestination();
            volume = new Tone.Volume(volumeLevel).toDestination();

            osc.connect(volume);
            volume.connect(reverb);
        }

        // Handle accelerometer and gyroscope data
        function handleMotion(event) {
            const beta = event.beta; // Forward/backward tilt
            const gamma = event.gamma; // Left/right tilt

            // Change pitch based on beta
            osc.frequency.value = Tone.Frequency(440).transpose(beta / 10);

            // Adjust tone or filter effects based on gamma
            reverb.decay = Math.max(0.1, gamma / 90);
        }

        // Handle touch events for reverb
        function handleTouchStart() {
            isTouching = true;
            reverb.wet.value = 1; // Increase reverb
        }

        function handleTouchEnd() {
            isTouching = false;
            reverb.wet.value = 0; // Remove reverb
        }

        // Request motion sensor permissions
        function requestMotionPermissions() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response === 'granted') {
                        window.addEventListener('deviceorientation', handleMotion);
                    } else {
                        alert('Permission for motion sensors was denied.');
                    }
                }).catch(error => {
                    alert('Error requesting motion sensor permissions: ' + error.message);
                });
            } else {
                window.addEventListener('deviceorientation', handleMotion);
            }
        }

        // Start audio and sensors
        document.getElementById('startButton').addEventListener('click', async () => {
            await Tone.start();
            setupAudio();
            requestMotionPermissions();

            // Show Stop button
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('stopButton').style.display = 'inline';
        });

        // Stop audio and sensors
        document.getElementById('stopButton').addEventListener('click', () => {
            if (osc) osc.stop();
            window.removeEventListener('deviceorientation', handleMotion);

            document.getElementById('startButton').style.display = 'inline';
            document.getElementById('stopButton').style.display = 'none';
        });

        // Add touch event listeners
        window.addEventListener('touchstart', handleTouchStart);
        window.addEventListener('touchend', handleTouchEnd);
    </script>
</body>
</html>
