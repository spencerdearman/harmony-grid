<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmoniCam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 100%; max-width: 400px; display: block; margin: auto; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>HueSynth</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <p id="colorLabel">Detected Colors: </p>
    <button id="startStop">Stop</button>
    <button id="toggleReverb">Toggle Reverb</button>
    <button id="toggleDelay">Toggle Delay</button>
    <button id="toggleFilter">Toggle Filter</button>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const colorLabel = document.getElementById("colorLabel");
        const startStopButton = document.getElementById("startStop");
        const synth = new Tone.PolySynth(Tone.Synth).toDestination();
        const gainNode = new Tone.Gain(0.5).toDestination(); 
        const compressor = new Tone.Compressor(-30, 3).toDestination();
        const reverb = new Tone.Reverb({decay: 2, wet: 0.5});
        const delay = new Tone.FeedbackDelay("8n", 0.4);
        const filter = new Tone.Filter(800, "lowpass");

        let reverbEnabled = false;
        let delayEnabled = false;
        let filterEnabled = false;
        let isPlaying = true;
        let interval;

        const colorToNote = {
            red: ["C1", "C2", "C3", "C4", "C5", "C6"],
            orange: ["D1", "D2", "D3", "D4", "D5", "D6"],
            yellow: ["E1", "E2", "E3", "E4", "E5", "E6"],
            green: ["F1", "F2", "F3", "F4", "F5", "F6"],
            blue: ["A1", "A2", "A3", "A4", "A5", "A6"],
            purple: ["B1", "B2", "B3", "B4", "B5", "B6"]
        };

        async function startCamera() {
            try {
                const constraints = {
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("Error accessing camera:", err);
                alert("Using default camera instead.");
                
                // Fallback to any available camera
                try {
                    const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = fallbackStream;
                    video.play();
                } catch (fallbackErr) {
                    console.error("No camera available:", fallbackErr);
                }
            }
        }

        function getAverageColor(xStart, yStart, width, height) {
            let rTotal = 0, gTotal = 0, bTotal = 0;
            let count = 0;
            for (let x = xStart; x < xStart + width; x += 5) {
                for (let y = yStart; y < yStart + height; y += 5) {
                    const pixelData = ctx.getImageData(x, y, 1, 1).data;
                    rTotal += pixelData[0];
                    gTotal += pixelData[1];
                    bTotal += pixelData[2];
                    count++;
                }
            }
            return rgbToColor(rTotal / count, gTotal / count, bTotal / count);
        }

        function rgbToColor(r, g, b) {
            if (r > g + 30 && r > b + 30) return "red";
            if (r > b && g > r) return "orange";
            if (g > r + 30 && g > b + 30) return "green";
            if (b > r + 30 && b > g + 30) return "blue";
            if (r > g && b > g) return "purple";
            return "yellow";
        }

        function updateEffects() {
            synth.disconnect();

            synth.connect(gainNode);
            gainNode.connect(compressor);
            let lastNode = compressor;

            if (filterEnabled) {
                lastNode.connect(filter);
                lastNode = filter;
            }
            
            if (reverbEnabled) {
                lastNode.connect(reverb);
                lastNode = reverb;
            }

            if (delayEnabled) {
                lastNode.connect(delay);
                lastNode = delay;
            }

            lastNode.toDestination();
        }

        document.getElementById("toggleReverb").addEventListener("click", function () {
            reverbEnabled = !reverbEnabled;
            updateEffects();
            this.textContent = reverbEnabled ? "Reverb: ON" : "Reverb: OFF";
        });

        document.getElementById("toggleDelay").addEventListener("click", function () {
            delayEnabled = !delayEnabled;
            updateEffects();
            this.textContent = delayEnabled ? "Delay: ON" : "Delay: OFF";
        });

        document.getElementById("toggleFilter").addEventListener("click", function () {
            filterEnabled = !filterEnabled;
            updateEffects();
            this.textContent = filterEnabled ? "Filter: ON" : "Filter: OFF";
        });

        function playNotes() {
            if (!isPlaying) return;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const gridSize = 3;
            const width = canvas.width / gridSize;
            const height = canvas.height / gridSize;

            let colorCounts = {}; // Store color frequencies
            let detectedColors = [];

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const color = getAverageColor(i * width, j * height, width, height);
                    detectedColors.push(color);
                    colorCounts[color] = (colorCounts[color] || 0) + 1; // Count occurrences
                }
            }

            let notesToPlay = [];

            for (const color in colorCounts) {
                if (colorToNote[color]) {
                    let velocity = Math.min(colorCounts[color] / (gridSize * gridSize), 1); // Normalize intensity (0-1)
                    let note = colorToNote[color][Math.floor(Math.random() * colorToNote[color].length)];
                    notesToPlay.push({ note, velocity });
                }
            }

            // Play each note **once**, with its intensity scaled by frequency
            notesToPlay.forEach(({ note, velocity }) => {
                synth.triggerAttackRelease(note, "0.3s", undefined, velocity);
            });

            colorLabel.textContent = `Detected Colors: ${detectedColors.join(", ")}`;
        }

        function togglePlayback() {
            isPlaying = !isPlaying;
            startStopButton.textContent = isPlaying ? "Stop" : "Start";
        }

        video.addEventListener("loadeddata", () => {
            interval = setInterval(playNotes, 200);
        });

        startStopButton.addEventListener("click", togglePlayback);

        startCamera();
    </script>
</body>
</html>
