<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accelerometer Demo with Tone.js</title>
    <style>
        .indicatorDot {
            width: 30px;
            height: 30px;
            background-color: #e5b17e;
            border-radius: 50%;
            position: fixed;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
    <script>    
        var px = 50; // Position x and y
        var py = 50;
        var vx = 0.0; // Velocity x and y
        var vy = 0.0;
        var updateRate = 1 / 60; // Sensor refresh rate

        // Create a Tone.js oscillator and start it
        const osc = new Tone.Oscillator().toDestination();
        osc.frequency.value = 440; // Default frequency
        osc.start();

        function getAccel() {
            DeviceMotionEvent.requestPermission().then(response => {
                if (response == 'granted') {
                    // Add a listener to get smartphone orientation 
                    window.addEventListener('deviceorientation', (event) => {
                        // Expose each orientation angle in a more readable way
                        rotation_degrees = event.alpha;
                        frontToBack_degrees = event.beta;
                        leftToRight_degrees = event.gamma;

                        // Update velocity according to how tilted the phone is
                        vx = vx + leftToRight_degrees * updateRate * 2; 
                        vy = vy + frontToBack_degrees * updateRate;

                        // Update position and clip it to bounds
                        px = px + vx * 0.5;
                        if (px > 98 || px < 0) { 
                            px = Math.max(0, Math.min(98, px)); // Clip px between 0-98
                            vx = 0;
                        }

                        py = py + vy * 0.5;
                        if (py > 98 || py < 0) {
                            py = Math.max(0, Math.min(98, py)); // Clip py between 0-98
                            vy = 0;
                        }

                        // Update dot position
                        const dot = document.getElementsByClassName("indicatorDot")[0];
                        dot.setAttribute('style', "left:" + (px) + "%;" + "top:" + (py) + "%;");

                        // Adjust oscillator frequency and volume based on position
                        if (py < 50) {
                            osc.frequency.value = 440 + (50 - py) * 10; // Higher frequency when dot moves up
                        } else {
                            osc.frequency.value = 440 - (py - 50) * 10; // Lower frequency when dot moves down
                        }

                        // Volume adjustment
                        const volume = -Math.abs(py - 50) / 10; // Quieter as it moves away from center
                        osc.volume.value = volume;
                    });
                }
            });
        }
    </script>
</head>
<body style="background-color: lightblue;">
    <div id="main">
        <button id="accelPermsButton" onclick="getAccel()" style="height: 50px;">Get Accelerometer Permissions</button>
        <div class="indicatorDot" style="left: 30%; top: 30%;"></div>
    </div>
</body>
</html>
