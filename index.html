<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Instrument</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }
        .slider-container {
            margin: 20px auto;
            width: 90%;
        }
        .slider-label {
            margin-bottom: 10px;
            font-size: 16px;
        }
        input[type="range"] {
            width: 100%;
        }
        .controls {
            margin: 20px auto;
        }
        .indicatorDot {
            width: 30px;
            height: 30px;
            background-color: #e5b17e;
            border-radius: 50%;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 16px;
        }
        button:active {
            background-color: #666;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Phone Instrument</h1>
    
    <!-- Permission Button -->
    <button id="permissionButton">Allow Motion Permissions</button>

    <!-- Sliders -->
    <div id="sliderSection">
        <div class="slider-container">
            <div class="slider-label">Frequency Range</div>
            <input id="frequencyRange" type="range" min="100" max="2000" value="440">
        </div>

        <div class="slider-container">
            <div class="slider-label">Reverb Intensity</div>
            <input id="reverbIntensity" type="range" min="0" max="1" step="0.1" value="0.5">
        </div>

        <div class="slider-container">
            <div class="slider-label">Volume</div>
            <input id="volumeControl" type="range" min="-60" max="0" step="1" value="-12">
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button id="startButton" class="hidden">Start</button>
        <button id="stopButton" class="hidden">Stop</button>
    </div>

    <div class="indicatorDot"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
    <script>
        let osc, reverb, volume;
        let x = 0, y = 0, z = 0; // Position
        let vx = 0, vy = 0, vz = 0; // Velocity
        let ax = 0, ay = 0, az = 0; // Acceleration
        let gx = 0, gy = 0, gz = 0; // Gravity offset
        let lastTimestamp = null;

        // Initialize Tone.js elements
        function setupAudio() {
            const frequency = document.getElementById('frequencyRange').value;
            const reverbIntensity = document.getElementById('reverbIntensity').value;
            const volumeLevel = document.getElementById('volumeControl').value;

            osc = new Tone.Oscillator(frequency, "sine").start();
            reverb = new Tone.Reverb(reverbIntensity).toDestination();
            volume = new Tone.Volume(volumeLevel).toDestination();

            osc.connect(volume);
            volume.connect(reverb);
        }

        // Calibrate to set the initial reference point
        function calibrate(event) {
            gx = event.accelerationIncludingGravity.x;
            gy = event.accelerationIncludingGravity.y;
            gz = event.accelerationIncludingGravity.z;

            x = y = z = 0;
            vx = vy = vz = 0;

            console.log(`Calibrated. Gravity offsets: gx=${gx}, gy=${gy}, gz=${gz}`);
        }

        // Update position based on motion data
        function updatePosition(event) {
            const currentTime = event.timeStamp;
            if (!lastTimestamp) {
                lastTimestamp = currentTime;
                return;
            }

            const dt = (currentTime - lastTimestamp) / 1000; // Convert to seconds
            lastTimestamp = currentTime;

            // Subtract gravity to get motion-only acceleration
            ax = event.accelerationIncludingGravity.x - gx;
            ay = event.accelerationIncludingGravity.y - gy;
            az = event.accelerationIncludingGravity.z - gz;

            // Integrate acceleration to calculate velocity
            vx += ax * dt;
            vy += ay * dt;
            vz += az * dt;

            // Integrate velocity to calculate position
            x += vx * dt;
            y += vy * dt;
            z += vz * dt;

            // Log positions for debugging
            console.log(`Position: x=${x.toFixed(2)}, y=${y.toFixed(2)}, z=${z.toFixed(2)}`);

            // Map position to sound parameters
            osc.frequency.value = 440 + y * 50; // Map Y position to pitch
            reverb.decay = Math.max(0.1, Math.min(10, z / 10)); // Map Z position to reverb decay
            volume.volume.value = Math.max(-60, Math.min(0, x * 5)); // Map X position to volume
        }

        // Request motion permissions
        document.getElementById('permissionButton').addEventListener('click', () => {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response === 'granted') {
                        window.addEventListener('devicemotion', calibrate, { once: true });
                        window.addEventListener('devicemotion', updatePosition);
                        document.getElementById('permissionButton').classList.add('hidden');
                        document.getElementById('startButton').classList.remove('hidden');
                    } else {
                        alert('Motion permissions denied.');
                    }
                }).catch(error => {
                    alert('Error requesting motion permissions: ' + error.message);
                });
            } else {
                window.addEventListener('devicemotion', calibrate, { once: true });
                window.addEventListener('devicemotion', updatePosition);
                document.getElementById('permissionButton').classList.add('hidden');
                document.getElementById('startButton').classList.remove('hidden');
            }
        });

        // Start button
        document.getElementById('startButton').addEventListener('click', async () => {
            await Tone.start();
            setupAudio();

            document.getElementById('sliderSection').classList.add('hidden');
            document.getElementById('startButton').classList.add('hidden');
            document.getElementById('stopButton').classList.remove('hidden');
        });

        // Stop button
        document.getElementById('stopButton').addEventListener('click', () => {
            if (osc) osc.stop();
            window.removeEventListener('devicemotion', updatePosition);

            document.getElementById('sliderSection').classList.remove('hidden');
            document.getElementById('startButton').classList.remove('hidden');
            document.getElementById('stopButton').classList.add('hidden');
        });
    </script>
</body>
</html>
