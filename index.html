<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmoniCam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 100%; max-width: 400px; display: block; margin: auto; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>HarmoniCam</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <p id="colorLabel">Detected Colors: </p>
    <button id="startStop">Stop</button>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const colorLabel = document.getElementById("colorLabel");
        const startStopButton = document.getElementById("startStop");
        const synth = new Tone.PolySynth(Tone.Synth).toDestination();
        let isPlaying = true;
        let interval;

        const colorToNote = {
            red: ["C3", "C4", "C5"],
            orange: ["D3", "D4", "D5"],
            yellow: ["E3", "E4", "E5"],
            green: ["G3", "G4", "G5"],
            blue: ["A3", "A4", "A5"],
            purple: ["B3", "B4", "B5"]
        };

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("Error accessing camera:", err);
            }
        }

        function getAverageColor(xStart, yStart, width, height) {
            let rTotal = 0, gTotal = 0, bTotal = 0;
            let count = 0;
            for (let x = xStart; x < xStart + width; x += 5) {
                for (let y = yStart; y < yStart + height; y += 5) {
                    const pixelData = ctx.getImageData(x, y, 1, 1).data;
                    rTotal += pixelData[0];
                    gTotal += pixelData[1];
                    bTotal += pixelData[2];
                    count++;
                }
            }
            return rgbToColor(rTotal / count, gTotal / count, bTotal / count);
        }

        function rgbToColor(r, g, b) {
            if (r > g + 30 && r > b + 30) return "red";
            if (r > b && g > r) return "orange";
            if (g > r + 30 && g > b + 30) return "green";
            if (b > r + 30 && b > g + 30) return "blue";
            if (r > g && b > g) return "purple";
            return "yellow";
        }

        function playNotes() {
            if (!isPlaying) return;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const gridSize = 10;
            const width = canvas.width / gridSize;
            const height = canvas.height / gridSize;

            let detectedColors = [];
            let notesToPlay = [];

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const color = getAverageColor(i * width, j * height, width, height);
                    detectedColors.push(color);
                    if (colorToNote[color]) {
                        notesToPlay.push(colorToNote[color][Math.floor(Math.random() * colorToNote[color].length)]);
                    }
                }
            }

            if (notesToPlay.length > 0) {
                synth.triggerAttackRelease(notesToPlay, "0.3s");
            }

            colorLabel.textContent = `Detected Colors: ${detectedColors.join(", ")}`;
        }

        function togglePlayback() {
            isPlaying = !isPlaying;
            startStopButton.textContent = isPlaying ? "Stop" : "Start";
        }

        video.addEventListener("loadeddata", () => {
            interval = setInterval(playNotes, 500);
        });

        startStopButton.addEventListener("click", togglePlayback);

        startCamera();
    </script>
</body>
</html>
