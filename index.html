<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmoniCam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 100%; max-width: 400px; display: block; margin: auto; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>HarmoniCam</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <p id="colorLabel">Detected Colors: </p>
    <button id="startStop">Stop</button>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const colorLabel = document.getElementById("colorLabel");
        const startStopButton = document.getElementById("startStop");
        const synth = new Tone.PolySynth(Tone.Synth).toDestination();
        let isPlaying = true;
        let interval;

        const colorToNote = {
            red: "C4",
            orange: "D4",
            yellow: "E4",
            green: "G4",
            blue: "A4",
            purple: "B4"
        };

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("Error accessing camera:", err);
            }
        }

        function getAverageColor(xStart, yStart, width, height) {
            let rTotal = 0, gTotal = 0, bTotal = 0;
            let count = 0;
            for (let x = xStart; x < xStart + width; x++) {
                for (let y = yStart; y < yStart + height; y++) {
                    const pixelData = ctx.getImageData(x, y, 1, 1).data;
                    rTotal += pixelData[0];
                    gTotal += pixelData[1];
                    bTotal += pixelData[2];
                    count++;
                }
            }
            return rgbToColor(rTotal / count, gTotal / count, bTotal / count);
        }

        function rgbToColor(r, g, b) {
            if (r > g + 30 && r > b + 30) return "red";
            if (r > b && g > r) return "orange";
            if (g > r + 30 && g > b + 30) return "green";
            if (b > r + 30 && b > g + 30) return "blue";
            if (r > g && b > g) return "purple";
            return "yellow";
        }

        function playNotes() {
            if (!isPlaying) return;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const width = canvas.width / 2;
            const height = canvas.height / 2;

            const colors = [
                getAverageColor(0, 0, width, height), // Top-left
                getAverageColor(width, 0, width, height), // Top-right
                getAverageColor(0, height, width, height), // Bottom-left
                getAverageColor(width, height, width, height) // Bottom-right
            ];

            const notes = colors.map(color => colorToNote[color] || "C4");
            synth.triggerAttackRelease(notes, "0.3s");
            colorLabel.textContent = `Detected Colors: ${colors.join(", ")}`;
        }

        function togglePlayback() {
            isPlaying = !isPlaying;
            startStopButton.textContent = isPlaying ? "Stop" : "Start";
        }

        video.addEventListener("loadeddata", () => {
            interval = setInterval(playNotes, 1000);
        });

        startStopButton.addEventListener("click", togglePlayback);

        startCamera();
    </script>
</body>
</html>
